<!DOCTYPE html>

<body>
    <div class="question" id="question10">
        <h2>Question 10</h2>
        <p>You have an Active Directory Domain Services (AD DS) domain. The domain contains a member server named Server1 that runs Windows Server.</p>
        <p>You need to ensure that you can manage password policies for the domain from Server1.</p>
        <p>Which command should you run first on Server1?</p>

        <div>
            <input type="radio" id="answer10A" name="answer10" value="A">
            <label for="answer10A">A. Install-WindowsFeature RSAT-AD-Tools</label><br>
            <input type="radio" id="answer10B" name="answer10" value="B">
            <label for="answer10B">B. Install-WindowsFeature RSAT-ADRMS</label><br>
            <input type="radio" id="answer10C" name="answer10" value="C">
            <label for="answer10C">C. Install-WindowsFeature GPMC</label><br>
            <input type="radio" id="answer10D" name="answer10" value="D">
            <label for="answer10D">D. Install-WindowsFeature RSAT-AD-PowerShell</label><br>
        </div>

        <button class="solutionButton" data-answer-name="answer10" data-correct-answer="C" data-solution-info-id="solutionInfo10" data-solution-text="Correct answer: C. Install-WindowsFeature GPMC">Solution</button>
        <div id="solutionInfo10" class="solutionInfo"></div>
    </div>
</body>
</html>
