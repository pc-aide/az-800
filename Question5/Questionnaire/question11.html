<body>
    <div>
        <h2>Question 11</h2>
        <p>You have an Azure subscription. The subscription contains a virtual machine named VM1 that runs Windows Server.</p>
        <p>You build an app named App1.</p>
        <p>You need to configure continuous integration and continuous deployment (CI/CD) of App1 to VM1.</p>
        <p>What should you create first?</p>

        <div>
            <input type="radio" id="optionA" name="answer" value="A">
            <label for="optionA">A. an App Service Environment</label>
        </div>
        <div>
            <input type="radio" id="optionB" name="answer" value="B">
            <label for="optionB">B. an Azure DevOps organization</label>
        </div>
        <div>
            <input type="radio" id="optionC" name="answer" value="C">
            <label for="optionC">C. a managed identity</label>
        </div>
        <div>
            <input type="radio" id="optionD" name="answer" value="D">
            <label for="optionD">D. an Azure Automation account</label>
        </div>

        <div id="solutionInfo11"></div>

        <button class="solutionButton" data-solution-info-id="solutionInfo11" data-correct-answer="B" data-answer-name="answer11" data-solution-text="Correct answer: B. an Azure DevOps organization.<br><br>Explanation: Azure DevOps (Visual Studio Team Services / Team Foundation Server) consists of a set of tools and services that help developers implement DevOps, Continuous Integration, and Continuous Deployment processes for their development projects.<br><br>For reference: <a href='https://learn.microsoft.com/en-us/sharepoint/dev/spfx/toolchain/implement-ci-cd-with-azure-devops' target='_blank'>Implement CI/CD with Azure DevOps</a>.">Solution</button>
    </div>
    <script src="Scripts/answer11.js"></script>
