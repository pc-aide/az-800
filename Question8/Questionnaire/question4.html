    <div>
        <h2>Question 4</h2>
        <p>You plan to create a virtual disk named VDisk1 that will use storage tiers. Which pools can you use to create VDisk1?</p>
        <form id="question4Form">
            <label>
                <input type="radio" name="answer" value="A">
                Pool2 only
            </label><br>
            <label>
                <input type="radio" name="answer" value="B">
                Pool1 only
            </label><br>
            <label>
                <input type="radio" name="answer" value="C">
                Pool1, Pool2, and Pool3
            </label><br>
            <label>
                <input type="radio" name="answer" value="D">
                Pool1 and Pool2 only
            </label><br>
            <label>
                <input type="radio" name="answer" value="E">
                Pool3 only
            </label><br>
            <label>
                <input type="radio" name="answer" value="F">
                Pool2 and Pool3 only
            </label><br>
            <label>
                <input type="radio" name="answer" value="G">
                Pool1 and Pool3 only
            </label><br>
        </form>

        <div id="solutionInfo4"></div>
