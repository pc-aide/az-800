        <h2>Question 5</h2>
        <p>You have an Azure virtual machine named VM1 that runs Windows Server.</p>
        <p>You need to ensure that administrators request access to VM1 before establishing a Remote Desktop connection.</p>
        <p>What should you configure?</p>

        <div>
            <input type="radio" id="optionA" name="answer" value="A">
            <label for="optionA">A. Azure Front Door</label>
        </div>
        <div>
            <input type="radio" id="optionB" name="answer" value="B">
            <label for="optionB">B. Microsoft Defender for Cloud</label>
        </div>
        <div>
            <input type="radio" id="optionC" name="answer" value="C">
            <label for="optionC">C. Azure AD Privileged Identity Management (PIM)</label>
        </div>
        <div>
            <input type="radio" id="optionD" name="answer" value="D">
            <label for="optionD">D. a network security group (NSG)</label>
        </div>

        <div id="solutionInfo5"></div>

        <button class="solutionButton" data-solution-info-id="solutionInfo5" data-correct-answer="B" data-answer-name="answer5" data-solution-text="Correct answer: B. Microsoft Defender for Cloud.<br><br>Explanation: Defender JIT (Just-In-Time) VM access in Microsoft Defender for Cloud helps you control access to your Azure VMs by reducing exposure to attacks while providing easy access to connect to VMs when needed.<br><br>For reference: <a href='https://learn.microsoft.com/en-us/azure/defender-for-cloud/just-in-time-access-overview?tabs=defender-for-container-arch-aks' target='_blank'>Just-In-Time VM access overview</a>.">Solution</button>
