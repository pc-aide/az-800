        <p>You have a server that runs Windows Server and contains a shared folder named UserData.<br>
        You need to limit the amount of storage space that each user can consume in UserData.<br>
        What should you use?</p>
        <form id="questionForm">
            <input type="radio" id="optionA" name="answer" value="A">
            <label for="optionA">A. Storage Spaces</label><br>
            <input type="radio" id="optionB" name="answer" value="B">
            <label for="optionB">B. Work Folders</label><br>
            <input type="radio" id="optionC" name="answer" value="C">
            <label for="optionC">C. Distributed File System (DFS) Namespaces</label><br>
            <input type="radio" id="optionD" name="answer" value="D">
            <label for="optionD">D. File Server Resource Manager (FSRM)</label><br>
        </form>
        <div id="solutionInfo16"></div>
        <button class="solutionButton" data-solution-info-id="solutionInfo16" data-correct-answer="D" data-answer-name="answer16" data-solution-text="Correct answer: D. File Server Resource Manager (FSRM).<br><br>Explanation: File Server Resource Manager includes the following features: Quota management allows you to limit the space that is allowed for a volume or folder, and they can be automatically applied to new folders that are created on a volume. You can also define quota templates that can be applied to new volumes or folders.<br><br>Ref: <a href='https://docs.microsoft.com/en-us/windows-server/storage/fsrm/fsrm-overview' target='_blank'>FSRM Overview</a>">Solution</button>
