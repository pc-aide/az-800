        <h2>Question 18</h2>
        <p>You have five file servers that run Windows Server.<br>
        You need to block users from uploading video files that have the .mov extension to shared folders on the file servers. All other types of files must be allowed. The solution must minimize administrative effort.<br>
        What should you create?</p>
        <form id="questionForm">
            <input type="radio" id="optionA" name="answer" value="A">
            <label for="optionA">A. a Dynamic Access Control central access policy</label><br>
            <input type="radio" id="optionB" name="answer" value="B">
            <label for="optionB">B. a data loss prevention (DLP) policy</label><br>
            <input type="radio" id="optionC" name="answer" value="C">
            <label for="optionC">C. a Dynamic Access Control central access rule</label><br>
            <input type="radio" id="optionD" name="answer" value="D">
            <label for="optionD">D. a file screen</label><br>
        </form>
        <div id="solutionInfo18"></div>
        <button class="solutionButton" data-solution-info-id="solutionInfo18" data-correct-answer="D" data-answer-name="answer18" data-solution-text="Correct answer: D. a file screen.<br><br>Explanation: On the File Screening Management node of the File Server Resource Manager MMC snap-in, you can perform the following tasks: Create file screens to control the types of files that users can save, and generate notifications when users attempt to save unauthorized files. Define file screening templates that can be applied to new volumes or folders and that can be used across an organization. Create file screening exceptions that extend the flexibility of the file screening rules.<br><br>Ref: <a href='https://docs.microsoft.com/en-us/windows-server/storage/fsrm/file-screening-management' target='_blank'>File Screening Management</a>">Solution</button>
    </div>
